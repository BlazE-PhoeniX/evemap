<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="resources/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./leaflet/dist/leaflet.css" />

  <script defer src="./leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <script defer src="js/script.js"></script>
  <title> EveMapp // Map your events</title>
</head>

<body>
  <div class="sidebar">
    <img src="resources/logo.png" alt="Logo" class="logo" />

    <ul class="events">
      <form class="form hidden">
        <h1 class="form__header">Add an Event</h1>
        <div class="form__row">
          <input class="form__input form__input--name" placeholder="Event Name" />
        </div>
        <div class="form__row">
          <input class="form__input form__input--date" placeholder="Event Date" type="text" onfocus="(this.type='date')"
            onblur="(this.type='text')" />
        </div>
        <div class="form__row">
          <input class="form__input form__input--time" placeholder="Event Timing" type="text"
            onfocus="(this.type='time')" onblur="(this.type='text')" />
        </div>
        <div class="form__row">
          <input class="form__input form__input--description" placeholder="Event Description" type="text" />
        </div>
        <div class="form__row">
          <button class="form__btn" type="submit">Submit</button>
        </div>
      </form>
    </ul>

  </div>

  <div id="map"></div>

  <div class="modal-bg"></div>
  </div>
</body>

</html>
